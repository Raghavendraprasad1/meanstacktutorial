<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="6">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)" >
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input type="email" [(ngModel)]="loginFormData.email" name="email" cFormControl placeholder="Email" required email/>
                </c-input-group>
                <div *ngIf="loginForm.controls['email'] && loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched) " >

                  <div *ngIf="loginForm.controls['email']?.errors?.['required']" class="text-danger">
                    Username is Required.
                  </div>
                  <div *ngIf="loginForm.controls['email']?.errors?.['email']" class="text-danger">
                    Please enter a valid email 
                  </div>
                </div>
                <br>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                   type="password"
                    cFormControl
                    placeholder="Password"
                     [(ngModel)]="loginFormData.password" name="password" required
                  />
                </c-input-group>
                <div *ngIf="loginForm.controls['password'] && loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched) " >

                  <div *ngIf="loginForm.controls['password']?.errors?.['required']" class="text-danger">
                    Password is Required.
                  </div>
                </div>
                <c-row>
                  <c-col xs="6">
                    <button [disabled]="loginForm.invalid" type="submit" cButton class="px-4" color="primary">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>

                <br/>
                <c-row>
                  <c-col xs="12" >
                    Don't have an account? &nbsp; &nbsp; &nbsp;
                    <button [active]="true" cButton class="mt-3" routerLink="/register">
                      Register Now!
                    </button>

                  </c-col>
                  
                </c-row>

              </form>
            </c-card-body>
          </c-card>

        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
